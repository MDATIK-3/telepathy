<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Telepathy</title>
    <link rel="stylesheet" href="styles/bg.css" />
    <link rel="stylesheet" href="styles/bottom.css" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/form.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
</head>

<body>

    <div class="top-about">
        <div class="skew-image" style="background-image: url(../Devcam/images/background/ddd.jpg);"></div>

        <div class="content">

            <div class="content-b">

                <div class="about-us">
                    <h1>About Us</h1>
                </div>


                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>

                </div>
            </div>



        </div>




    </div>




    <!--MIDDLE CONTAINER-->
    <div class="page-container">
        <div class="middle-part">

            <div class="n-container">

                <div class="m-container">


                    <div class="image">
                        <img src="../Devcam/images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">

                        

                            <div class="data">
                              
                                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                               
                                <div>123 Any St<br>
                                    Scottsdale, AZ, 85251
                                </div>

                            </div>


                            <div class="data">
                            
                                    <i class="fas fa-phone-volume"></i>
                             
                                <div class="phone">0178 184 9578</div>
                            </div>



                            <div class="data">
                               
                                    <i class="fa-regular fa-clock"></i>
                           
                                <div class="hours">10 AM - MORNING</div>
                            </div>

                        
                    </div>
                </div>
            </div>



            <div class="form">

               <div class="form-group">

                <input type="text" id="fullname" placeholder="Your Name">
                <label for="FullName"> Your name</label>
               </div>

                
               <div class="form-group">

                <input type="text" id="email" placeholder="Email">
                <label for="Email"> Email</label>
               </div>

               
               <div class="form-group">

               <textarea name="message" id="message" placeholder="Message"></textarea>
                <label for="Message"> Message</label>
               </div>

               <div  class="button">
                <button type="submit" class="btn">Send</button>
               </div>
            </div>

        </div>


    </div>








    <!---bottom section-->
    <div class="bottom-container">


        <div class="bg-image">
            <img src="../Devcam/images/logos/decamp-fantastic-fries-logo-white.png" alt="">
        </div>

        <div class="address">
            <span class="a">
                0178 184 9578
            </span>
            <span class="b"> 10 AM - MORNING</span>
        </div>

        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
                <a href="about.html">About</a>
            </div>
            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>

        </div>



        <div class="social-logo">
            <span class="instra">
                <i class="fa-brands fa-instagram"></i>
            </span>

            <span class="twitter">
                <i class="fa-brands fa-twitter"></i>
            </span>

            <span class="facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </span>
        </div>



        <div class="copyright">&copy; 2023 Telepathy | All rights reserved</div>

    </div>






</body>

</html>
